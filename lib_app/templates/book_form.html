{% extends "base.html" %}
{% block content %}
<h2>{{ action }} Book</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="mb-3">
    {{ form.title.label }} 
    {{ form.title(class="form-control") }}
  </div>
  <div class="mb-3">
    {{ form.author.label }} 
    {{ form.author(class="form-control") }}
  </div>
  <div class="mb-3">
    {{ form.year.label }} 
    {{ form.year(class="form-control") }}
  </div>
  <button class="btn btn-primary">Save</button>
  <a class="btn btn-secondary" href="{{ url_for('main.index') }}">Cancel</a>
  <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('main.index') }}'">
  Back to Main Page
  </button>

</form>
{% endblock %}
