{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="mb-3">{{ form.username.label }} {{ form.username(class="form-control") }}</div>
  <div class="mb-3">{{ form.password.label }} {{ form.password(class="form-control") }}</div>
  <button class="btn btn-primary">{{ form.submit.label }}</button>
  </button>
  <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('main.index') }}'">
    Back to Main Page
  </button>
</form>
{% endblock %}
